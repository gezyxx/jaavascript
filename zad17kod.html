
<textarea cols=94 rows=38>
<html>
    <head>
    <title> Obliczenia </title>
    <meta charset="utf-8">
    </head>
    <body>
    <div style="color:red;font-size:50px;">
    <script language="JavaScript">
    
    
    var a=parseFloat(prompt("a=",""));
    var b=parseFloat(prompt("b=",""));
    
    
    
    function suma_pom(a,b) {
    return a + b;
    }
    
    function odejmowanie_pom(a,b) {
    return a - b;
    }
    
    function mnozenie_pom(a,b) {
    return a * b;
    }
    
    function od_kwadratu_pom(a,b) {
    return Math.pow(a,2);
    return Math.pow(b,2);
    }
    
    function reszta_z_dzielenia_a_przez_b_pom(a,b) {
    return a % b;
    }
    document.write("suma="+suma_pom(a,b)+"<br>"+
    "odejmowanie="+odejmowanie_pom(a,b)+"<br>"+
    "mnozenie="+mnozenie_pom(a,b)+"<br>"+
    "od kwadratu="+od_kwadratu_pom(a)+" i "+
    od_kwadratu_pom(b)+"<br>"+
    "reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_pom(a,b)+"<br>");
    </script>
    </div>
    </body>
    </html>
</textarea>
